<!-- Login is a child template that extends index; it imports all metadata from index -->
{% extends "index.html" %} {% block content %}

<h1>Login page</h1>

<form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
</form>

<a href="{{url_for('register')}}">Don't have an account? Sign up.</a>

{% endblock %}
