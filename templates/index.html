<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Checker</title>
</head>
<body>
    <!-- block content tag from Jinja2 allows templating, so code is modular -->
    {% block content %}
    <h1>Stock Price Checker</h1>

    <p>
        Enter a stock ticker and a time interval to get a price chart.
    </p>

    <!-- Users will post requests to the server. Data will be returned to /info -->
    <form method="POST" action="info">
        <div>
            <label for="symbol">Stock Ticker</label>
            <input type="text" name="symbol" placeholder="Enter stock ticker" />

            <p>Interval</p>

            <div>
                <input 
                    type="radio" 
                    id="daily" 
                    name="interval" 
                    value="TIME_SERIES_DAILY" 
                    checked 
                />
                <label for="daily">Daily</label>
            </div>

            <div>
                <input
                    type="radio"
                    id="weekly"
                    name="interval"
                    value="TIME_SERIES_WEEKLY"
                />
                <label for="weekly">Weekly</label>
            </div>

            <div>
                <input
                    type="radio"
                    id="monthly"
                    name="interval"
                    value="TIME_SERIES_MONTHLY"
                />
                <label for="monthly">Monthly</label>
            </div>

            <button type="submit">Submit</button>
        </div>
    </form>

    <!-- Error handling, important if user enters invalid ticker -->
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <form method="POST" action="login">
        <p>Log in to see your watchlist.</p>

        <div>
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter username">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="text" name="password" placeholder="Enter password">
        </div>

        <button type="login">Log in</button>
    </form>

    {% endblock %}
</body>
</html>
