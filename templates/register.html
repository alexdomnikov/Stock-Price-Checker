<!-- Login is a child template that extends index; it imports all metadata from index -->
{% extends "index.html" %} {% block content %}
<h1>Registration page</h1>

<form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
</form>

<a href="{{url_for('login')}}">Have an account? Log in.</a>

{% endblock %}
