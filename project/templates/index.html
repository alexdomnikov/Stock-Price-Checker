<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Some custom styles for the submit button and the login link -->
    <style>
        .btn-toggle-outline
        {
            transition: all 0.3s ease;
        }

        .btn-toggle-outline:hover
        {
            background-color: transparent;
            color: #343a40;
            border: 1px solid #343a40;
            transform: scale(1.05);
        }

        .btn-link-outline
        {
            transition: all 0.3s ease;
        }

        .btn-link-outline:hover
        {
            transform:scale(1.02);
        }
    </style>

    <title>Stock Price Checker</title>
</head>
<body class="bg-light">
    <!-- block content tag from Jinja2 allows templating, so code is modular -->
    {% block content %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-md">

                    <div class="card-header bg-dark text-white">
                        <h3 class="mb-0">Stock Price Checker</h3>
                    </div>

                    <div class="card-body">
                        <p class="card-text">
                            Enter a stock ticker and a time interval to get a price chart.
                        </p>

                        <!-- Users will post requests to the server. Data will be returned to /info -->
                        <form method="POST" action="info">
                            <div class="form-group">
                                <label for="symbol">Stock Ticker</label>
                                <input type="text" name="symbol" id="symbol" class="form-control" placeholder="e.g., AAPL" required />
                            </div>

                            <div class="form-group">
                                <label>Interval</label>

                                <div class="form-check">
                                    <input 
                                        class="form-check-input"
                                        type="radio" 
                                        id="daily" 
                                        name="interval" 
                                        value="TIME_SERIES_DAILY" 
                                        checked 
                                    />

                                    <label class="form-check-label" for="daily">Daily</label>
                                </div>

                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        id="weekly"
                                        name="interval"
                                        value="TIME_SERIES_WEEKLY"
                                    />
                                    <label class="form-check-label" for="weekly">Weekly</label>
                                </div>

                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        id="monthly"
                                        name="interval"
                                        value="TIME_SERIES_MONTHLY"
                                    />
                                    <label class="form-check-label" for="monthly">Monthly</label>
                                </div>

                                <button type="submit" class="btn btn-dark btn-toggle-outline mt-2">Submit</button>

                                <div class="mt-4">
                                    <a href="{{url_for('routes.login')}}" class="btn btn-link btn-link-outline p-0">Log in (register) to see your watchlist.</a>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error handling, important if user enters invalid ticker -->
    {% if error %}
        <div class="container alert alert-danger mt-3" role="alert">
            {{ error }}
        </div>
    {% endif %}


    {% endblock %}

    <!-- Bootstrap JS code -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
